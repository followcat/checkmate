---
title: "State identification"
data:
  - Definition and accessibility: 'State'
    Value partitions:
    # [Partition,   State,          Valid value,        Comment]
    - [S-STATE-01,  'True',       True valid value,   State true value]
    - [S-STATE-02,  'False',      False valid value,  State false value]

  - Definition and accessibility: 'AnotherState'
    Value partitions:
    # [Partition,   State,      Valid value,        Comment]
    - [S-ANOST-01,  Q(None),    First valid value,  AnotherState first value]
    - [S-ANOST-02,  Q(),        Second valid value, AnotherState second value]

---
title: "State machine"
data:
  - Transitions:
      - name: 'Toggle state tran01'
        initial: 
          - State:            __init__(True)
        incoming:
          - Action:           AC()
        final:
          - State:            __init__(False)
        outgoing:
          - Reaction:         RE()
          - AnotherReaction:  ARE()

  - Transitions:
      - name: 'Append element ok tran01'
        initial: 
          - AnotherState:     Q0()
        incoming:
          - Action:           AP(R)
        final:
          - AnotherState:     Q0.append(R)
        outgoing:
          - ThirdAction:      DA()

  - Transitions:
      - name: 'Append element ok tran02'
        initial: 
          - State:            __init__(False)
          - AnotherState:     Q0()
        incoming:
          - Action:           PP()
        final:
          - State:            __init__(True)
          - AnotherState:     Q0.pop()
        outgoing:
          - Pause:            PA()