---
title: "State machine"
data:
  - Transitions:
      - name: '[Input/Final state/Output]'
        outgoing:
          - Action:             AC()

      - name: '[Input/Final state/Output]'
        incoming:
          - AnotherReaction:    ARE()
        outgoing:
          - Action:             AP(R = None)

      - name: '[Input/Final state/Output]'
        outgoing:
          - Reaction:           RL()

      - name: '[Input/Final state/Output]'
        incoming:
          - ThirdReaction:      DR()

      - name: '[Input/Final state/Output]'
        outgoing:
          - Action:             PP(R = None)

  - Transitions:
      - name: 'C2 pause process'
        incoming:
          - Pause:              PA()

      - name: 'C2 third action'
        incoming:
          - ThirdAction:        DA()