---
title: "Test procedure"
data:
  - Procedures:
      - name: 'Toggle C1 state with AC'
        initial: 
          - State:                  M0(True)
          - AnotherState:           Q0()
          - Acknowledge:            A0(False)
        incoming:
          - Action:             AC()
        final:
          - State:              M0(False)
          - AnotherState:       Q0()
          - Acknowledge:        A0(True)

  # Always run
  - Procedures:
      - name: 'Append request C1 with AP'
        initial: 
          - AnotherState:           Q0()
        incoming:
          - Action:             AP(R)
        final:
          - AnotherState:       Q0(R)

  - Procedures:
      - name: 'Toggle acknowledge with RL'
        initial: 
          - Acknowledge:            A0(True)
        incoming:
          - Reaction:           RL()
        final:
          - Acknowledge:        A0(False)

  - Procedures:
      - name: 'Toggle C1 state back (RL)'
        initial: 
          - State:                  M0(False)
          - Acknowledge:            A0(False)
          - AnotherState:           Q0()
        incoming:
          - Action:             PP()
        final:
          - State:              M0(True)
          - Acknowledge:        A0(False)
          - AnotherState:       Q0(None)