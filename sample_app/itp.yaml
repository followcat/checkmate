---
title: 'Test procedure'
data:
  - init_state: 
      - State:                  M0(True)
      - AnotherState:           Q0()
      - Acknowledge:            A0(False)
    Transitions - exchanges:
      - tran_title: Toggle C1 state with AC
        incoming:
          - Action:             AC()
        final_state:
          - State:              M0(False)
          - AnotherState:       Q0()
          - Acknowledge:        A0(True)

  # Always run
  - init_state: 
      - AnotherState:           Q0()
    Transitions - exchanges:
      - tran_title: Append request C1 with AP
        incoming:
          - Action:             AP(R)
        final_state:
          - AnotherState:       Q0(R)

  - init_state: 
      - Acknowledge:            A0(True)
    Transitions - exchanges:
      - tran_title: Toggle acknowledge with RL
        incoming:
          - Reaction:           RL()
        final_state:
          - Acknowledge:        A0(False)

  - init_state: 
      - State:                  M0(False)
      - Acknowledge:            A0(False)
      - AnotherState:           Q0()
    Transitions - exchanges:
      - tran_title: Toggle C1 state back (RL)
        incoming:
          - Action:             PP()
        final_state:
          - State:              M0(True)
          - Acknowledge:        A0(False)
          - AnotherState:       Q0(None)