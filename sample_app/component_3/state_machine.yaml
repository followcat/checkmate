---
title: 'State identification'
data:
  - Definition and accessibility: 'Acknowledge'
    Value partitions:
    # [Partition,   State,      Valid value,        Comment]
    - [S-ACK-01,    A0(False),  False valid value,  State false value]
    - [S-ACK-02,    A0(True),   True valid value,   State true value]
    Standard methods:
    # [Method, Comment]
    - [toggle, Toggle component state]
---
title: "State machine"
data:
  - init_state:
      - Acknowledge:            A0(False)
    Transitions - exchanges:
      - tran_title: '[Input/Final state/Output]'
        incoming:
          - Reaction:           RE()
        final_state:
          - Acknowledge:        A0.toggle()

  - init_state:
      - Acknowledge:            A0(True)
    Transitions - exchanges:
      - tran_title: '[Input/Final state/Output]'
        incoming:
          - Reaction:           RL()
        final_state:
          - Acknowledge:        A0.toggle()
        outgoing:
          - Action:             DR()

  - init_state:
      - Acknowledge:            A0(False)
    Transitions - exchanges:
      - tran_title: C3 pause process
        incoming:
          - Pause:              PA()
        final_state:
          - Acknowledge:        A0(False)