    Standard methods:
    # [Method, Comment]
    - [toggle, Toggle component state]
---
title: "State machine"
data:
  - Transitions:
      - name: '[Input/Final state/Output]'
        initial:
          - Acknowledge:        A0(False)
        incoming:
          - Reaction:           RE()
        final:
          - Acknowledge:        A0.toggle()

  - Transitions:
      - name: '[Input/Final state/Output]'
        initial:
          - Acknowledge:        A0(True)
        incoming:
          - Reaction:           RL()
        final:
          - Acknowledge:        A0.toggle()
        outgoing:
          - Action:             DR()

  - Transitions:
      - name: 'C3 pause process'
        initial:
          - Acknowledge:        A0(False)
        incoming:
          - Pause:              PA()
        final:
          - Acknowledge:        A0(False)