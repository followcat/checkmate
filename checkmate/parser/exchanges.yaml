---
title: 'Data structure'
data:
  - Definition: 'TESTActionRequest'
    Value partitions:
      -
      #Priority:
        # [Partition, State,    Valid value,      Comment]
        - [D-PRIO-01, 'NORM',   NORM valid value, NORM priority value]
        - [D-PRIO-02, 'HIGH',   HIGH valid value, HIGH priority value]
---
title: 'Exchange identification'
data:
  - Definition and accessibility: 'TESTAction(T:TESTActionRequest)'
    Value partitions:
    # [Partition,   State,  Valid value,    Comment]
    - [X-ACTION-01, TC(),   Action action,  Comment AC action]
    - [X-ACTION-02, TP(R),  Append action,  Comment AP action]
    - [X-ACTION-03, TP(R),  Pop action,     Comment PP action]

  - Definition and accessibility: 'TESTReaction'
    Value partitions:
    # [Partition,     State,  Valid value,    Comment]
    - [X-REACTION-01, TE(),   Valid reaction, Comment]