---
title: "State identification"
data:
  - Definition and accessibility: 'TESTState'
    Value partitions:
      # [Partition,   State,      Valid value,        Comment]
      - [S-STATE-01,  M0(True),   True valid value,   State true value]
      - [S-STATE-02,  M0(False),  False valid value,  State false value]

    Standard methods:
      # [Method, Comment]
      - [toggle, Toggle component state]

  - Definition and accessibility: 'TESTAnotherState'
    Value partitions:
      # [Partition,   State,      Valid value,        Comment]
      - [S-ANOST-01,  Q(None),    First valid value,  AnotherState first value]
      - [S-ANOST-02,  Q(),        Second valid value, AnotherState second value]

    Standard methods:
      # [Method,  Comment]
      - [append,  Append element to state]
      - [pop,     Pop element from state]
---
title: "State machine"
data:
  - Transitions:
      - name: Toggle state tran01
        initial: 
          - TESTAnotherState: M0(True)
        incoming:
          - TESTAction:       TC()
        final:
          - TESTAnotherState: M0(False)
        outgoing:
          - TESTReaction:     TE()

  - Transitions:
      - name: Append element ok tran01
        initial:
          - TESTAnotherState: Q0()
        incoming:
          - TESTAction:       TP(R)
        final:
          - TESTAnotherState: Q0.append(R)
        outgoing:
          - TESTReaction:     TE()

      - name: Append element ok tran02
        initial:
          - TESTAnotherState: Q0()
        incoming:
          - TESTAction:       TP()
        final:
          - TESTAnotherState: Q0.pop()
        outgoing:
          - TESTReaction:     TE()

  - Transitions:
      - initial:
          - TESTAnotherState: M0(False)
        incoming:
          - TESTAction:       TP()
        final:
          - TESTAnotherState: M0